<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <nav class="menu">
            <h1>Hospital Nueva Esperanza</h1>
            <a href="" class="barra"></a>
        </nav>
    </header>
    <main>
        <section>
            <div class="hospital">
                <h2>Sobre Nosotros</h2>
                <p>Somos un nuevo hospital que acaba de abrir pero nuestro personal esta capacitado para ayudarlos con
                    su emergencias medicas y contamos con el equipo necesario para trabajar</p>
                    
            </div>
            <div class="horaActual"><span id="hora"></span></div>
            <div class="opciones">
                <select name="" id="atencion">
                    <option value="">Sistema de atención</option>
                    <option value="consulta">Consultas</option>
                    <option value="turnos">Pedir turnos</option>
                    <option value="farmacia">Farmacia</option>
                    <option value="salir">Salir</option>
                </select>
            </div>
            <div class="olvidar">
                <p>Si olvidaste la fecha de tu turno y quien te atiende presiona aqui</p>
                <button class="mostrarDatos">Mostrar Datos</button>
            </div>
            <div class="reinicio">
                <div class="formulario">
                </div>
                <div id="resultadoDoctores">
                </div>
                    
                
                <div class="consulta"></div>
                <div class="doctor"></div>
                <div class="calendario">
                    
                    <table>
                        <thead>
                            
                        </thead>
                        <tbody id="cuerpo-calendario">
                        </tbody>
                    </table>
                </div>
                <div class="horasMañana"></div>
                <div class="turno">
                    <p></p>
                    <p class="horario"></p>
                    <p class="turnoNumero"></p>
                    <p class="horaEscogida"></p>
                   
                    <div class="confirmar"></div>
                </div>
            </div>
          
            <div class="letrero">
            </div>
            <div class="farmacia">
                <div class="articuloUno">
                </div>
                <div class="articuloDos">
                </div>
                <div class="articuloTres">
                </div>
                <div class="articuloCuatro">
                </div>
            </div>
            <div class="recuperarDatos">
            </div>
            <div class="cancelar">
                
            </div>
        </section>

    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="javascript/index.js" defer></script>
    <script src="javascript/eventos.js" defer></script>
    <script src="http://worldtimeapi.org/api/timezone/America/Argentina/Jujuy"></script>
