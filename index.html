<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <nav class="menu">
            <h1>Hospital Nueva Esperanza</h1>
            <a href="" class="barra"></a>
        </nav>
    </header>
    <main>
        <section>
            <div class="hospital">
                <h2>Sobre Nosotros</h2>
                <p>Somos un nuevo hospital que acaba de abrir pero nuestro personal esta capacitado para ayudarlos con
                    su emergencias medicas y contamos con el equipo necesario para trabajar</p>
            </div>
            <div class="opciones">
                <select name="" id="atencion">
                    <option value="">Sistema de atencion</option>
                    <option value="consulta">Consultas</option>
                    <option value="turnos" class="turnos">Pedir turnos</option>
                    <option value="salir" class="salir">Salir</option>
                </select>
                <div class="formulario">

                </div>
                <div id="resultadoDoctores">
                </div>
                
            </div>
            <div class="consulta"></div>
            <div class="doctor"></div>
            <div class="calendario">
                <h1>Calendario</h1>
                <div class="nav-buttons">
                    <button id="btnMesAnterior">Mes Anterior</button>
                    <button id="btnMesSiguiente">Mes Siguiente</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Domingo</th>
                            <th>Lunes</th>
                            <th>Martes</th>
                            <th>Miércoles</th>
                            <th>Jueves</th>
                            <th>Viernes</th>
                            <th>Sábado</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-calendario">
                    </tbody>
                </table>
            </div>
            <div class="horasMañana"></div>
            <div>
                <p></p>
                <p class="horario"></p>
                <p class="turno"></p>
                <p class="horaEscogida"></p>
            </div>
            <h3 class="farmaciaOnline">Farmacia online</h3>
            <section class="farmacia">
                <div class="articuloUno">
                    <img src="./img/aerotina.jpg" alt="caja de aerotina">
                    <div class="descripcion">
                        <button class="aerotina">Ver descripcion</button>
                        <button class="ocultar">Ocultar descripcion</button>
                    </div>
                </div>
                <div class="articuloDos">
                    <img src="./img/geniol.png" alt="caja de geniol">
                    <div>
                        <button class="geniol">Ver descripcion</button>
                        <button class="ocultarDos">Ocultar descripcion</button>
                    </div>
                </div>
                <div class="articuloTres">
                    <img src="./img/ibuprofeno.jpg" alt="caja de ibuprofeno">
                    <div>
                        <button class="ibuprofeno">Ver descripcion</button>
                        <button class="ocultarTres">Ocultar descripcion</button>
                    </div>
                </div>
                <div class="articuloCuatro">
                    <img src="./img/sertal perlas.jpg" alt="caja de sertal perlas">
                    <div>
                        <button class="sertal">Ver descripcion</button>
                        <button class="ocultarCuatro">Ocultar descripcion</button>
                    </div>
                </div>
            </section>
        </section>

    </main>
    <footer>

    </footer>
    <script src="javascript/index.js" defer></script>
    <script src="javascript/eventos.js" defer></script>
</body>

</html>
